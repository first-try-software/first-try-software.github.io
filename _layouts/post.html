---
layout: default
---
<scroll-page>
  <article id="{{ page.slug }}">
    <h1>{{ page.title }}</h1>
    <h2>{{ page.subtitle }}</h2>
    <section>
      {{ content }}
    </section>
    <div class="topics">Posted on <time>{{ page.date | date: '%B %d, %Y' }}</time> in
      {% for topic in page.topics %}
        <span>{{ topic }}</span>
      {% endfor %}
    </div>

  </article>
</scroll-page>
