---
layout: default
title: First Try!
---

{% for post in site.posts %}
  <scroll-page>
    <article id="{{ post.slug }}">
      <h1>{{ post.title }}</h1>
      <h2>{{ post.subtitle }}</h2>
      <section>
        {{ post.content }}
      </section>
    </article>
    {% if post.slug == site.posts.last.slug %}
      <a class="arrow prev" href="#"></a>
    {% else %}
      <a class="arrow next" href="#{{ post.previous.slug }}"></a>
    {% endif %}
  </scroll-page>
{% endfor %}
